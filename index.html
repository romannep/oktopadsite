      font-family: "Inter", sans-serif;
    }
    .container {
      text-align: center;
      padding-top: 100px;
    }
    .logo-text {
      margin-top: 30px;
      font-size: 50px;
      font-weight: 700;
      color: #088596;
    }
    .products-container {
      display: flex;
      width: 40%;
      margin: 30px auto;
      justify-content: space-evenly;
    }
    .product, .product a {
      font-size: 40px;
      color: #095662;
      text-decoration: underline;
    }
    .product.soon {
      text-decoration: none;
      position: relative;
    }
    .soon-label {
      font-size: 20px;
      position: absolute;
      top: -5px;
    }
  </style>
  <link
    rel="shortcut icon"
    href="images/favicon/favicon.ico"
